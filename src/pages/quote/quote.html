 

<ion-content padding text-center class="modal-page" >
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="selectedquote.Avatar">
      </ion-avatar>
      <h2>{{selectedquote.AU}}</h2>
      <button color="button" class="disable-ripple" item-right ion-button icon-only clear (click)="readTheQuote(selectedquote)">
        <ion-icon class="icon" name="volume-up"></ion-icon>
      </button>
    </ion-item>
    <figure  #QuoteCard class="snip1574" (tap)="doubleTap(selectedquote)"  (swipe)="swiped(selectedquote)">
      <!-- <img [src]="selectedquote.BG"> -->
      <div class="bg-img" [ngStyle]="{ background: 'url(' + selectedquote.BG + ')' }"></div>
  
      <figcaption>
        <blockquote>
          <p>{{selectedquote.QT}}</p>
        </blockquote>

      </figcaption>
    </figure>
    <ion-row  (onCreate)="isLikedOrFav(selectedquote)">
      <ion-col text-left col-6>
        <button color="button" class="disable-ripple" ion-button icon-only clear *ngIf="selectedquote.isLiked" (click)="removeFromLiked(selectedquote)">
          <ion-icon name="heart" color="danger"></ion-icon>
        </button>
        <button color="button" class="disable-ripple" ion-button icon-only clear *ngIf="!selectedquote.isLiked" (click)="addToLiked(selectedquote)">
          <ion-icon name="heart-outline"></ion-icon>
        </button>
        <button color="button" class="disable-ripple" ion-button icon-only clear (click)="share(selectedquote,QuoteCard)">
          <ion-icon class="icon" name="share-alt"></ion-icon>
        </button> 
         
      </ion-col>
      <ion-col col-6 text-right><button color="button" class="disable-ripple" item-right ion-button icon-only clear (click)="initSave(QuoteCard)">
        <ion-icon class="icon" name="download"></ion-icon>
      </button>
        <button color="button" class="disable-ripple" ion-button icon-only clear (click)="copyToClipboard(selectedquote)">
          <ion-icon class="icon" name='copy'></ion-icon>
        </button> 
        <!-- <button class="disable-ripple" ion-button icon-only clear *ngIf="selectedquote.isFav" (click)="removeFromFav(selectedquote)">
          <ion-icon name="bookmark" color="danger"></ion-icon>
        </button>
        <button class="disable-ripple" ion-button icon-only clear *ngIf="!selectedquote.isFav" (click)="addToFav(selectedquote)">
          <ion-icon name="bookmark"></ion-icon>
        </button> -->
      </ion-col>
    </ion-row>
  </ion-card>
